name: Release Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
      BACKEND_PAT: ${{ secrets.BACKEND_PAT }}
      BACKEND_REPO: YunTower/CloudSentinel-Backend
      FRONTEND_REPO: ${{ github.repository }}

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: false
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: |
          # ä¸´æ—¶ä¿®æ”¹ vite.config.ts è¾“å‡ºç›®å½•ä¸º dist
          sed -i "s|outDir: '../backend/public'|outDir: 'dist'|" vite.config.ts
          pnpm run build
        env:
          VITE_API_URL_PREFIX: /api
          VITE_API_SERVER: http://localhost:8080

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get tag name
        id: tag
        run: |
          # å¯¹äº create äº‹ä»¶ï¼Œä½¿ç”¨ github.event.ref è·å– tag åç§°
          TAG_NAME="${{ github.event.ref }}"
          # å¦‚æœ TAG_NAME åŒ…å« refs/tags/ï¼Œåˆ™å»æ‰å‰ç¼€
          TAG_NAME=${TAG_NAME#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"

      - name: Clone backend repository
        run: |
          if [ -n "$BACKEND_PAT" ]; then
            git clone https://x-access-token:$BACKEND_PAT@github.com/$BACKEND_REPO.git backend-repo
          else
            git clone https://github.com/$BACKEND_REPO.git backend-repo
          fi

      - name: Build backend for Linux AMD64 using script
        run: |
          cd backend-repo
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ github.workspace }}/dist" "${{ steps.tag.outputs.version }}" linux amd64

      - name: Build backend for Linux ARM64 using script
        run: |
          cd backend-repo
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ github.workspace }}/dist" "${{ steps.tag.outputs.version }}" linux arm64

      - name: Get frontend changelog
        id: frontend_changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          cd ${{ github.workspace }}
          
          # è·å–æ‰€æœ‰ tagsï¼ˆä½¿ç”¨ --force é¿å…æ ‡ç­¾å†²çªï¼‰
          git fetch --tags --force
          
          # è·å–æ‰€æœ‰ tag åˆ—è¡¨ï¼ŒæŒ‰ç‰ˆæœ¬æ’åº
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          
          # æŸ¥æ‰¾å½“å‰ tag çš„ä¸Šä¸€ä¸ª tag
          PREV_TAG=""
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$TAG_NAME" ]; then
              break
            fi
            PREV_TAG=$tag
          done
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰æäº¤
            echo "No previous tag found, getting all commits"
            RAW_COMMITS=$(git log --pretty=format:"%H|%h|%s" --reverse)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            echo "Previous tag: $PREV_TAG"
            RAW_COMMITS=$(git log ${PREV_TAG}..${TAG_NAME} --pretty=format:"%H|%h|%s")
          fi
          
          # å¦‚æœæ²¡æœ‰æäº¤ï¼Œè®¾ç½®é»˜è®¤å€¼
          if [ -z "$RAW_COMMITS" ]; then
            COMMITS="- æ— å˜æ›´"
          else
            # å¤„ç†æ¯ä¸ªæäº¤ï¼Œå°† hash å’Œ PR ç¼–å·è½¬æ¢ä¸ºé“¾æ¥
            COMMITS=$(echo "$RAW_COMMITS" | while IFS='|' read -r full_hash short_hash message; do
              # å°† hash è½¬æ¢ä¸ºé“¾æ¥
              hash_link="[${short_hash}](${REPO_URL}/commit/${full_hash})"
              # å°† PR ç¼–å·è½¬æ¢ä¸ºé“¾æ¥ï¼ˆåŒ¹é… #æ•°å­— æ ¼å¼ï¼‰
              linked_message=$(echo "$message" | sed -E "s/#([0-9]+)/[#\1](${REPO_URL}\/pull\/\1)/g")
              echo "- ${hash_link} ${linked_message}"
            done)
          fi
          
          echo "frontend_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get backend changelog
        id: backend_changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          REPO_URL="https://github.com/YunTower/CloudSentinel-Backend"
          cd backend-repo
          
          # è·å–æ‰€æœ‰ tagsï¼ˆä½¿ç”¨ --force é¿å…æ ‡ç­¾å†²çªï¼‰
          git fetch --tags --force
          
          # è·å–æ‰€æœ‰ tag åˆ—è¡¨ï¼ŒæŒ‰ç‰ˆæœ¬æ’åº
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          
          # æŸ¥æ‰¾å½“å‰ tag çš„ä¸Šä¸€ä¸ª tag
          PREV_TAG=""
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$TAG_NAME" ]; then
              break
            fi
            PREV_TAG=$tag
          done
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰æäº¤
            echo "No previous tag found, getting all commits"
            RAW_COMMITS=$(git log --pretty=format:"%H|%h|%s" --reverse)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            echo "Previous tag: $PREV_TAG"
            RAW_COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"%H|%h|%s")
          fi
          
          # å¦‚æœæ²¡æœ‰æäº¤ï¼Œè®¾ç½®é»˜è®¤å€¼
          if [ -z "$RAW_COMMITS" ]; then
            COMMITS="- æ— å˜æ›´"
          else
            # å¤„ç†æ¯ä¸ªæäº¤ï¼Œå°† hash å’Œ PR ç¼–å·è½¬æ¢ä¸ºé“¾æ¥
            COMMITS=$(echo "$RAW_COMMITS" | while IFS='|' read -r full_hash short_hash message; do
              # å°† hash è½¬æ¢ä¸ºé“¾æ¥
              hash_link="[${short_hash}](${REPO_URL}/commit/${full_hash})"
              # å°† PR ç¼–å·è½¬æ¢ä¸ºé“¾æ¥ï¼ˆåŒ¹é… #æ•°å­— æ ¼å¼ï¼‰
              linked_message=$(echo "$message" | sed -E "s/#([0-9]+)/[#\1](${REPO_URL}\/pull\/\1)/g")
              echo "- ${hash_link} ${linked_message}"
            done)
          fi
          
          echo "backend_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create tag in backend repository
        run: |
          set -e
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          cd backend-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$BACKEND_PAT" ]; then
            echo "âŒ BACKEND_PAT not set"
            exit 1
          fi

          git remote set-url origin https://x-access-token:$BACKEND_PAT@github.com/YunTower/CloudSentinel-Backend.git

          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "â„¹ï¸ Tag already exists"
          else
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
            echo "âœ… Tag pushed"
          fi
        env:
          BACKEND_PAT: ${{ secrets.BACKEND_PAT }}

      - name: Prepare release notes
        id: release_notes
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          FRONTEND_COMMITS="${{ steps.frontend_changelog.outputs.frontend_commits }}"
          BACKEND_COMMITS="${{ steps.backend_changelog.outputs.backend_commits }}"
          
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "# ğŸ‰ $TAG_NAME" >> $GITHUB_OUTPUT
          echo "Panel Frontend Changesï¼š" >> $GITHUB_OUTPUT
          echo "$FRONTEND_COMMITS" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Panel Backend Changesï¼š" >> $GITHUB_OUTPUT
          echo "$BACKEND_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          files: |
            backend-repo/dashboard-linux-amd64.tar.gz
            backend-repo/dashboard-linux-amd64.sha256
            backend-repo/dashboard-linux-arm64.tar.gz
            backend-repo/dashboard-linux-arm64.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
