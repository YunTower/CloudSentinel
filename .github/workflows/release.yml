name: Release Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
      BACKEND_PAT: ${{ secrets.BACKEND_PAT }}
      BACKEND_REPO: YunTower/CloudSentinel-Backend
      FRONTEND_REPO: ${{ github.repository }}

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: |
          # ä¸´æ—¶ä¿®æ”¹ vite.config.ts è¾“å‡ºç›®å½•ä¸º dist
          sed -i "s|outDir: '../backend/public'|outDir: 'dist'|" vite.config.ts
          pnpm run build
        env:
          VITE_API_URL_PREFIX: /api
          VITE_API_SERVER: http://localhost:8080

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get tag name
        id: tag
        run: |
          # å¯¹äº create äº‹ä»¶ï¼Œä½¿ç”¨ github.event.ref è·å– tag åç§°
          TAG_NAME="${{ github.event.ref }}"
          # å¦‚æœ TAG_NAME åŒ…å« refs/tags/ï¼Œåˆ™å»æ‰å‰ç¼€
          TAG_NAME=${TAG_NAME#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"

      - name: Clone backend repository
        run: |
          if [ -n "$BACKEND_PAT" ]; then
            git clone https://x-access-token:$BACKEND_PAT@github.com/$BACKEND_REPO.git backend-repo
          else
            git clone https://github.com/$BACKEND_REPO.git backend-repo
          fi

      - name: Copy frontend build to backend
        run: |
          mkdir -p backend-repo/public
          if [ -d "dist" ] && [ "$(ls -A dist 2>/dev/null)" ]; then
            cp -r dist/* backend-repo/public/
            echo "Frontend build copied to backend/public"
          else
            echo "Error: dist directory is empty or does not exist"
            exit 1
          fi

      - name: Update backend version
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          cd backend-repo
          # ä½¿ç”¨ sed ä¿®æ”¹ config/app.go ä¸­çš„ version å­—æ®µ
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" config/app.go
          echo "Updated version to: $VERSION"
          # éªŒè¯ä¿®æ”¹
          grep -n "version" config/app.go

      - name: Build backend for Linux AMD64
        run: |
          cd backend-repo
          export GOOS=linux
          export GOARCH=amd64
          export CGO_ENABLED=0
          go build -ldflags "-s -w" -trimpath -o dashboard .
          mv dashboard dashboard-linux-amd64
          tar -czf dashboard-linux-amd64.tar.gz dashboard-linux-amd64
          sha256sum dashboard-linux-amd64.tar.gz > dashboard-linux-amd64.sha256
          echo "Built Linux AMD64"

      - name: Build backend for Linux ARM64
        run: |
          cd backend-repo
          export GOOS=linux
          export GOARCH=arm64
          export CGO_ENABLED=0
          go build -ldflags "-s -w" -trimpath -o dashboard .
          mv dashboard dashboard-linux-arm64
          tar -czf dashboard-linux-arm64.tar.gz dashboard-linux-arm64
          sha256sum dashboard-linux-arm64.tar.gz > dashboard-linux-arm64.sha256
          echo "Built Linux ARM64"

      - name: Get frontend changelog
        id: frontend_changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          cd ${{ github.workspace }}
          
          # è·å–æ‰€æœ‰ tags
          git fetch --tags
          
          # è·å–æ‰€æœ‰ tag åˆ—è¡¨ï¼ŒæŒ‰ç‰ˆæœ¬æ’åº
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          
          # æŸ¥æ‰¾å½“å‰ tag çš„ä¸Šä¸€ä¸ª tag
          PREV_TAG=""
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$TAG_NAME" ]; then
              break
            fi
            PREV_TAG=$tag
          done
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰æäº¤
            echo "No previous tag found, getting all commits"
            COMMITS=$(git log --pretty=format:"- %s" --reverse)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            echo "Previous tag: $PREV_TAG"
            COMMITS=$(git log ${PREV_TAG}..${TAG_NAME} --pretty=format:"- %s")
          fi
          
          # å¦‚æœæ²¡æœ‰æäº¤ï¼Œè®¾ç½®é»˜è®¤å€¼
          if [ -z "$COMMITS" ]; then
            COMMITS="- æ— å˜æ›´"
          fi
          
          echo "frontend_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Get backend changelog
        id: backend_changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          cd backend-repo
          
          # è·å–æ‰€æœ‰ tags
          git fetch --tags
          
          # è·å–æ‰€æœ‰ tag åˆ—è¡¨ï¼ŒæŒ‰ç‰ˆæœ¬æ’åº
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          
          # æŸ¥æ‰¾å½“å‰ tag çš„ä¸Šä¸€ä¸ª tag
          PREV_TAG=""
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$TAG_NAME" ]; then
              break
            fi
            PREV_TAG=$tag
          done
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼Œè·å–æ‰€æœ‰æäº¤
            echo "No previous tag found, getting all commits"
            COMMITS=$(git log --pretty=format:"- %s" --reverse)
          else
            # è·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            echo "Previous tag: $PREV_TAG"
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s")
          fi
          
          # å¦‚æœæ²¡æœ‰æäº¤ï¼Œè®¾ç½®é»˜è®¤å€¼
          if [ -z "$COMMITS" ]; then
            COMMITS="- æ— å˜æ›´"
          fi
          
          echo "backend_commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create tag in backend repository (GitHub API)
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          VERSION="${{ steps.tag.outputs.version }}"

          if [ -z "$BACKEND_PAT" ]; then
            echo "âŒ BACKEND_PAT is not configured"
            exit 1
          fi

          echo "ğŸ” Getting backend default branch SHA..."

          SHA=$(curl -s \
            -H "Authorization: Bearer $BACKEND_PAT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$BACKEND_REPO/git/ref/heads/main \
            | jq -r .object.sha)

          if [ "$SHA" = "null" ] || [ -z "$SHA" ]; then
            echo "âŒ Failed to get backend HEAD SHA"
            exit 1
          fi

          echo "ğŸ“Œ Creating tag $TAG_NAME at $SHA"

          HTTP_CODE=$(curl -s -o /tmp/resp.json -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $BACKEND_PAT" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$BACKEND_REPO/git/refs \
            -d "{
              \"ref\": \"refs/tags/$TAG_NAME\",
              \"sha\": \"$SHA\"
            }")

          if [ "$HTTP_CODE" = "201" ]; then
            echo "âœ… Tag $TAG_NAME created in backend repo"
          elif [ "$HTTP_CODE" = "422" ]; then
            echo "â„¹ï¸ Tag $TAG_NAME already exists in backend repo"
          else
            echo "âŒ Failed to create tag"
            cat /tmp/resp.json
            exit 1
          fi

      - name: Prepare release notes
        id: release_notes
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          FRONTEND_COMMITS="${{ steps.frontend_changelog.outputs.frontend_commits }}"
          BACKEND_COMMITS="${{ steps.backend_changelog.outputs.backend_commits }}"
          
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "[$TAG_NAME]" >> $GITHUB_OUTPUT
          echo "é¢æ¿å‰ç«¯å˜æ›´ï¼š" >> $GITHUB_OUTPUT
          echo "$FRONTEND_COMMITS" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "é¢æ¿åç«¯å˜æ›´ï¼š" >> $GITHUB_OUTPUT
          echo "$BACKEND_COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          files: |
            backend-repo/dashboard-linux-amd64.tar.gz
            backend-repo/dashboard-linux-amd64.sha256
            backend-repo/dashboard-linux-arm64.tar.gz
            backend-repo/dashboard-linux-arm64.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
