name: Release Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      BACKEND_REPO: YunTower/CloudSentinel-Backend
      BACKEND_PAT: ${{ secrets.BACKEND_PAT }}

    steps:
      # ==========================
      # Checkout Frontend
      # ==========================
      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==========================
      # Setup Node
      # ==========================
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g pnpm
      - run: pnpm install

      - name: Build frontend
        run: |
          sed -i "s|outDir: '../backend/public'|outDir: 'dist'|" vite.config.ts
          pnpm run build

      # ==========================
      # Setup Go
      # ==========================
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # ==========================
      # èŽ·å– Tag ä¿¡æ¯
      # ==========================
      - name: Get tag name
        id: tag
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG_NAME#v}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"

      # ==========================
      # Clone Backend
      # ==========================
      - name: Clone backend repository
        run: |
          git clone https://x-access-token:${{ secrets.BACKEND_PAT }}@github.com/${{ env.BACKEND_REPO }}.git backend-repo
          cd backend-repo
          git fetch --tags --force

      # ==========================
      # Frontend Changelog
      # ==========================
      - name: Generate frontend changelog
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          git fetch --tags --force

          PREV=$(git tag --sort=-v:refname | grep -A1 "^$TAG$" | tail -n1)

          if [ -z "$PREV" ]; then
            RANGE="$TAG"
          else
            RANGE="$PREV..$TAG"
          fi

          git log $RANGE \
            --pretty=format:"- [%h](https://github.com/${{ github.repository }}/commit/%H) %s" \
            --reverse > frontend_changelog.txt

          if [ ! -s frontend_changelog.txt ]; then
            echo "- æ— å˜æ›´" > frontend_changelog.txt
          fi

      # ==========================
      # Backend Changelog
      # ==========================
      - name: Generate backend changelog
        run: |
          cd backend-repo
          git fetch --tags --force

          PREV=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$PREV" ]; then
            RANGE="HEAD"
          else
            RANGE="$PREV..HEAD"
          fi

          git log $RANGE \
            --pretty=format:"- [%h](https://github.com/YunTower/CloudSentinel-Backend/commit/%H) %s" \
            --reverse > $GITHUB_WORKSPACE/backend_changelog.txt

          if [ ! -s $GITHUB_WORKSPACE/backend_changelog.txt ]; then
            echo "- æ— å˜æ›´" > $GITHUB_WORKSPACE/backend_changelog.txt
          fi

      # ==========================
      # Build Backend
      # ==========================
      - name: Build backend (amd64)
        run: |
          cd backend-repo
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ github.workspace }}/dist" "${{ steps.tag.outputs.version }}" linux amd64

      - name: Build backend (arm64)
        run: |
          cd backend-repo
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ github.workspace }}/dist" "${{ steps.tag.outputs.version }}" linux arm64

      # ==========================
      # ç»™ Backend æ‰“ Tag
      # ==========================
      - name: Create tag in backend repository
        run: |
          cd backend-repo
      
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          TAG=${{ steps.tag.outputs.tag_name }}
      
          # ä½¿ç”¨çŽ¯å¢ƒå˜é‡ï¼ˆä¸æ˜¯ secrets è¯­æ³•ï¼‰
          git remote set-url origin https://x-access-token:${BACKEND_PAT}@github.com/${BACKEND_REPO}.git
      
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists"
          else
            git tag "$TAG"
            git push origin "$TAG"
            echo "Tag pushed to backend"
          fi
      # ==========================
      # ç”Ÿæˆ Release Notes
      # ==========================
      - name: Prepare release notes
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}

          {
            echo "# ðŸŽ‰ $TAG"
            echo ""
            echo "## Panel Frontend Changes"
            cat frontend_changelog.txt
            echo ""
            echo "## Panel Backend Changes"
            cat backend_changelog.txt
          } > release_notes.md

      # ==========================
      # åˆ›å»º Release
      # ==========================
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body_path: release_notes.md
          files: |
            backend-repo/dashboard-linux-amd64.tar.gz
            backend-repo/dashboard-linux-amd64.sha256
            backend-repo/dashboard-linux-arm64.tar.gz
            backend-repo/dashboard-linux-arm64.sha256
