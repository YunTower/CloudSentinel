name: Release Build and Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
      BACKEND_PAT: ${{ secrets.BACKEND_PAT }}
      BACKEND_REPO: YunTower/CloudSentinel-Backend
      FRONTEND_REPO: ${{ github.repository }}

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: false
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: |
          # ä¸´æ—¶ä¿®æ”¹ vite.config.ts è¾“å‡ºç›®å½•ä¸º dist
          sed -i "s|outDir: '../backend/public'|outDir: 'dist'|" vite.config.ts
          pnpm run build
        env:
          VITE_API_URL_PREFIX: /api
          VITE_API_SERVER: http://localhost:8080

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get tag name
        id: tag
        run: |
          # å¯¹äºŽ create äº‹ä»¶ï¼Œä½¿ç”¨ github.event.ref èŽ·å– tag åç§°
          TAG_NAME="${{ github.event.ref }}"
          # å¦‚æžœ TAG_NAME åŒ…å« refs/tags/ï¼Œåˆ™åŽ»æŽ‰å‰ç¼€
          TAG_NAME=${TAG_NAME#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"

      - name: Clone backend repository
        run: |
          if [ -n "$BACKEND_PAT" ]; then
            git clone https://x-access-token:$BACKEND_PAT@github.com/$BACKEND_REPO.git backend-repo
          else
            git clone https://github.com/$BACKEND_REPO.git backend-repo
          fi

      - name: Build backend for Linux AMD64 using script
        run: |
          cd backend-repo
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ github.workspace }}/dist" "${{ steps.tag.outputs.version }}" linux amd64

      - name: Build backend for Linux ARM64 using script
        run: |
          cd backend-repo
          chmod +x scripts/build_ci.sh
          ./scripts/build_ci.sh "${{ github.workspace }}/dist" "${{ steps.tag.outputs.version }}" linux arm64

      - name: Get frontend changelog
        id: frontend_changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          cd ${{ github.workspace }}
          
          # èŽ·å–æ‰€æœ‰ tagsï¼ˆä½¿ç”¨ --force é¿å…æ ‡ç­¾å†²çªï¼‰
          git fetch --tags --force
          
          # èŽ·å–æ‰€æœ‰ tag åˆ—è¡¨ï¼ŒæŒ‰ç‰ˆæœ¬æŽ’åº
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          
          # æŸ¥æ‰¾å½“å‰ tag çš„ä¸Šä¸€ä¸ª tag
          PREV_TAG=""
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$TAG_NAME" ]; then
              break
            fi
            PREV_TAG=$tag
          done
          
          if [ -z "$PREV_TAG" ]; then
            # å¦‚æžœæ²¡æœ‰ä¸Šä¸€ä¸ª tagï¼ŒèŽ·å–æ‰€æœ‰æäº¤
            echo "No previous tag found, getting all commits"
            # æ ¼å¼ï¼šå®Œæ•´hash TAB çŸ­hash TAB subjectï¼ˆ%s ä¸º message ç¬¬ä¸€è¡Œï¼‰ï¼Œç”¨ TAB åˆ†éš”é¿å… subject ä¸­çš„ | è¢«è¯¯åˆ†å‰²
            RAW_COMMITS=$(git log --pretty=format:"%H%x09%h%x09%s" --reverse)
          else
            # èŽ·å–ä¸¤ä¸ª tag ä¹‹é—´çš„æäº¤
            echo "Previous tag: $PREV_TAG"
            RAW_COMMITS=$(git log ${PREV_TAG}..${TAG_NAME} --pretty=format:"%H%x09%h%x09%s" --reverse)
          fi
          
          # å¦‚æžœæ²¡æœ‰æäº¤ï¼Œè®¾ç½®é»˜è®¤å€¼
          if [ -z "$RAW_COMMITS" ]; then
            COMMITS="- æ— å˜æ›´"
          else
            # å¤„ç†æ¯ä¸ªæäº¤ï¼š- [hash](url) messageï¼ˆmessage å– subject ç¬¬ä¸€è¡Œï¼‰
            COMMITS=$(echo "$RAW_COMMITS" | while IFS=$'\t' read -r full_hash short_hash message; do
              [ -z "$full_hash" ] && continue
              hash_link="[${short_hash}](${REPO_URL}/commit/${full_hash})"
              linked_message=$(echo "$message" | sed -E "s/#([0-9]+)/[#\1](${REPO_URL}\/pull\/\1)/g")
              echo "- ${hash_link} ${linked_message}"
            done)
          fi
          # å†™å…¥æ–‡ä»¶ï¼Œé¿å… GITHUB_OUTPUT å¤šè¡Œ/ç‰¹æ®Šå­—ç¬¦å¯¼è‡´ release body ä¸¢å¤±ï¼ˆè§å®˜æ–¹æ–‡æ¡£ï¼šä»»æ„å†…å®¹åº”å†™æ–‡ä»¶ï¼‰
          echo "$COMMITS" > "$GITHUB_WORKSPACE/frontend_changelog.txt"

      - name: Get backend changelog
        id: backend_changelog
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          REPO_URL="https://github.com/YunTower/CloudSentinel-Backend"
          cd backend-repo
          
          # èŽ·å–æ‰€æœ‰ tagsï¼ˆä½¿ç”¨ --force é¿å…æ ‡ç­¾å†²çªï¼‰
          git fetch --tags --force
          
          # èŽ·å–æ‰€æœ‰ tag åˆ—è¡¨ï¼ŒæŒ‰ç‰ˆæœ¬æŽ’åº
          ALL_TAGS=$(git tag -l "v*" | sort -V)
          
          # æŸ¥æ‰¾å½“å‰ tag çš„ä¸Šä¸€ä¸ª tag
          PREV_TAG=""
          for tag in $ALL_TAGS; do
            if [ "$tag" = "$TAG_NAME" ]; then
              break
            fi
            PREV_TAG=$tag
          done
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, getting all commits"
            RAW_COMMITS=$(git log --pretty=format:"%H%x09%h%x09%s" --reverse)
          else
            echo "Previous tag: $PREV_TAG"
            RAW_COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"%H%x09%h%x09%s" --reverse)
          fi
          
          if [ -z "$RAW_COMMITS" ]; then
            COMMITS="- æ— å˜æ›´"
          else
            COMMITS=$(echo "$RAW_COMMITS" | while IFS=$'\t' read -r full_hash short_hash message; do
              [ -z "$full_hash" ] && continue
              hash_link="[${short_hash}](${REPO_URL}/commit/${full_hash})"
              linked_message=$(echo "$message" | sed -E "s/#([0-9]+)/[#\1](${REPO_URL}\/pull\/\1)/g")
              echo "- ${hash_link} ${linked_message}"
            done)
          fi
          echo "$COMMITS" > "$GITHUB_WORKSPACE/backend_changelog.txt"

      - name: Create tag in backend repository
        run: |
          set -e
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          cd backend-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -z "$BACKEND_PAT" ]; then
            echo "âŒ BACKEND_PAT not set"
            exit 1
          fi

          git remote set-url origin https://x-access-token:$BACKEND_PAT@github.com/YunTower/CloudSentinel-Backend.git

          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "â„¹ï¸ Tag already exists"
          else
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
            echo "âœ… Tag pushed"
          fi
        env:
          BACKEND_PAT: ${{ secrets.BACKEND_PAT }}

      - name: Prepare release notes
        run: |
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          {
            echo "# ðŸŽ‰ $TAG_NAME"
            echo ""
            echo "## Panel Frontend Changes"
            cat "$GITHUB_WORKSPACE/frontend_changelog.txt"
            echo ""
            echo "## Panel Backend Changes"
            cat "$GITHUB_WORKSPACE/backend_changelog.txt"
          } > "$GITHUB_WORKSPACE/release_notes.md"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body_path: ${{ github.workspace }}/release_notes.md
          files: |
            backend-repo/dashboard-linux-amd64.tar.gz
            backend-repo/dashboard-linux-amd64.sha256
            backend-repo/dashboard-linux-arm64.tar.gz
            backend-repo/dashboard-linux-arm64.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
